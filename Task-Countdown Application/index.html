<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    background-color: rgb(27, 26, 26);
 
}

.container{
    display: flex;
   justify-content: space-around;
   margin-top:100px
}


.content{
    width: 170px;
    height: 140px;
    font-size: 6em;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: beige;
    text-align: center;
    font-weight: 700;
  
  
}

#days, #hours, #minutes, #seconds {
            background:linear-gradient(to right, #3b3a3a 50%, #202020 50%)
        }



.days1{
    display: flex;
    color: rgb(231, 231, 238);
    flex-direction: column;
    background-color: rgb(78, 156, 245);
    padding-bottom: 20px;
    text-align: center;
    box-shadow: 10px 15px 10px 10px rgba(8, 8, 8, 0.5);
   
    
}

.hours1{
    display: flex;
    color: rgb(231, 231, 238);
    flex-direction: column;
    background-color: rgb(78, 156, 245);
    padding-bottom: 20px;
    text-align: center;
    box-shadow: 10px 15px 10px 10px rgba(8, 8, 8, 0.5);
}


.minutes1{
    display: flex;
    color: rgb(231, 231, 238);
    flex-direction: column;
    background-color: rgb(78, 156, 245);
    padding-bottom: 20px;
    text-align: center;
    box-shadow: 10px 15px 10px 10px rgba(8, 8, 8, 0.5);

}
.seconds1{
    display: flex;
    color: rgb(231, 231, 238);
    flex-direction: column;
    background-color: rgb(78, 156, 245);
    padding-bottom: 20px;
    text-align: center;
    box-shadow: 10px 15px 10px 10px rgba(8, 8, 8, 0.5);
}

.text h1{
    color: rgb(42, 104, 180);
    font-size: 7em;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;

   
}
.text h2{
    color:#ffff;
    font-size: 5em;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
}


.days1 :last-child, .hours1 :last-child, .minutes1 :last-child, .seconds1 :last-child {
          font-size: 2em;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
}
</style>
</head>
<body>
    <div class="container">
        <div class="days1"> 
            <div class="content" id="days">53</div>
             <div>Days</div>
        </div>
       <div class="hours1">
        <div class="content" id="hours">06</div>
        <div>Hours</div>
       </div>
        <div class="minutes1">
            <div class="content" id="minutes">06</div>
            <div>Minutes</div>
        </div>
       <div class="seconds1">
        <div class="content" id="seconds">06</div>
        <div>Seconds</div>
       </div>
    </div>
<div class="text">
    <h1>RESPONSIVE</h1>
    <h2>COUNTDOWN TIMER</h2>
</div>

   <script src="./app.js"></script> 
</body>
</html>
